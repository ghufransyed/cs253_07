<html>
<head>
<title>Ghufran's User Sign-up Page</title>
</head>

<body>
<h2>User Sign-Up Page</h2>
<form method="POST">
    <table>
    <tr>
        <td class="label">
        Username:
        </td>
        <td>
        <input type="text" name="username" value="">
        </td>
        <td class="error">
        </td>
    </tr>
    <tr>
        <td class="label">
        Password:
        </td>
        <td><input type="PASSWORD" name="password" value="">
        </td>
        <td class="error">
        </td>
    </tr>
    <tr>
        <td class="label">
        Verify Password
        </td>
        <td>
            <input type="password" name="verify" value="">
        </td>
        <td class="error">
        </td>
    </tr>
    <tr>
        <td class="label">
        Email (optional):
        </td>
        <td>
            <input type="text" name="email" value="">
        </td>
        <td class="error">
        </td>
    </tr>
    </table>
<input type="SUBMIT">
</form>
</body>



</html>

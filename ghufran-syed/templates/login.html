{% extends "base.html"%}
{% block title %}Login{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <table>
        <tr>
            <td class="label">
                Username:
            </td>
            <td>
                <input type="text" name="username" value="{{username}}">
            </td>
            <td class="error">{{username_err}}
            </td>
        </tr>
        <tr>
            <td class="label">
                Password:
            </td>
            <td><input type="PASSWORD" name="password" value="">
            </td>
            <td class="error">{{password_err}}
            </td>
        </tr>
    </table>
    <input type="SUBMIT">
</form>
{% endblock %}
